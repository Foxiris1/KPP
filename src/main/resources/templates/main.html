<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Incrementor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/png">
</head>
<body>
<div class="d-flex justify-content-center p-5">
    <form name="increment" method="get" action="increment" class="needs-validation w-25 mt-5" novalidate>
        <p class="display-6 mb-4">Инкрементор</p>
        <div class="input-group mb-3">
            <label for="value"></label>
            <input id="value" type="number" step="1" class="form-control" name="value" required>
        </div>
        <select class="form-select mb-4" aria-label="Default select example" name="operation">
            <option value="INCREMENT" selected>+1</option>
            <option value="ADD_TEN">+10</option>
            <option value="DECREMENT">-1</option>
            <option value="SUB_TEN">-10</option>
        </select>
        <button type="submit" class="btn btn-info mb-4">Посчитать</button>
        <p id="errors" class="text-danger"></p>
    </form>
</div>
<script src="/static/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>
</html>
